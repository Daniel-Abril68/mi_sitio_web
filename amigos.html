<!DOCTYPE html>
<html lang="es">
<head> 

  <meta charset="UTF-8" />
  <title>Mis Amigos</title>
  <link rel="icon" href="img/logo.png" />
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      background-color: #121212;
      color: #e0e0e0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      padding: 20px;
      margin: 0;
      min-height: 100vh;
    }
    header, nav, main, footer {
      max-width: 900px;
      margin: auto;
      background-color: #1f1f1f;
      border-radius: 15px;
      padding: 30px;
      box-shadow: 0 0 20px rgba(0, 229, 255, 0.3);
    }
    header {
      text-align: center;
      margin-bottom: 30px;
      box-shadow: 0 0 15px rgba(0, 255, 255, 0.2);
    }
    header h1 {
      font-size: 2.8rem;
      color: #00e5ff;
      margin-bottom: 10px;
      text-shadow: 0 0 8px #00e5ff;
    }
    header p {
      color: #80deea;
      font-size: 1.2rem;
      font-weight: 500;
    }
    nav ul {
      list-style: none;
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 20px;
      padding: 0;
      margin: 0 0 30px 0;
    }
    nav ul li a {
      color: #00bcd4;
      text-decoration: none;
      font-weight: 600;
      padding: 10px 18px;
      border-radius: 8px;
      transition: background-color 0.3s ease, color 0.3s ease;
      display: inline-block;
    }
    nav ul li a:hover,
    nav ul li a:focus,
    nav ul li a[aria-current="page"] {
      background-color: #00bcd4;
      color: #121212;
      box-shadow: 0 0 12px #00bcd4;
      outline: none;
    }
    main p {
      font-size: 1.2rem;
      line-height: 1.6;
      max-width: 700px;
      margin: 0 auto 20px auto;
      color: #c7d8de;
      text-align: center;
    }
    main img {
      display: block;
      margin: 20px auto 0 auto;
      max-width: 300px;
      border-radius: 15px;
      box-shadow: 0 0 25px #00e5ff88;
      transition: transform 0.3s ease;
      cursor: pointer;
      max-height: 250px;
    }
    main img:hover {
      transform: scale(1.05);
      box-shadow: 0 0 40px #00e5ffcc;
    }
    .volver {
      text-align: center;
      margin-top: 30px;
    }
    .volver a {
      background-color: #00bcd4;
      color: #121212;
      text-decoration: none;
      padding: 12px 28px;
      font-weight: 700;
      border-radius: 10px;
      box-shadow: 0 0 10px #00bcd4;
      transition: background-color 0.3s ease, box-shadow 0.3s ease;
      display: inline-block;
    }
    .volver a:hover,
    .volver a:focus {
      background-color: #00e5ff;
      box-shadow: 0 0 18px #00e5ff;
      outline: none;
    }
    footer {
      max-width: 900px;
      margin: 40px auto 0 auto;
      text-align: center;
      color: #00838f;
      padding: 18px 10px;
      font-weight: 500;
      border-top: 1px solid #004d40;
      letter-spacing: 0.05em;
      user-select: none;
    }
    @media (max-width: 600px) {
      nav ul {
        flex-direction: column;
        gap: 12px;
      }
      main p {
        font-size: 1.1rem;
      }
      main img {
        max-width: 90%;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Mis Amigos</h1>
  </header>

  <nav>
    <ul>
      <li><a href="index.html">Inicio</a></li>
      <li><a href="nacimiento.html">Nacimiento</a></li>
      <li><a href="familia.html">Familia</a></li>
      <li><a href="educacion.html">Educación</a></li>
      <li><a href="amigos.html" aria-current="page">Amigos</a></li>
      <li><a href="hobbies.html">Hobbies</a></li>
      <li><a href="musica.html">Música</a></li>
      <li><a href="horario.html">Horario</a></li>
      <li><a href="proyecto_vida.html">Proyecto de Vida</a></li>
    </ul>
  </nav>

  <main>
    <p>
      Tengo amigos que me apoyan y me acompañan en el colegio y fuera de él.
    </p>
    <img src="img/amigos.png" alt="Amigos" />
    <div class="volver">
      <a href="index.html">⬅ Volver al inicio</a>
    </div>
  </main>

  <footer>
    &copy; 2025 Luis Daniel Abril Fuentes - Todos los derechos reservados
  </footer>
</body>
</html>
